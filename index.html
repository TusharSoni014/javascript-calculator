<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="input-container">
            <div class="firstNumber"></div>
            <div class="secondNumber"></div>
            <div class="mainInput"></div>
        </div>
        <div class="buttons">
            <div class="button number1">1</div>
            <div class="button number2">2</div>
            <div class="button number3">3</div>
            <div class="button multiply-btn">x</div>
            <div class="button number4">4</div>
            <div class="button number5">5</div>
            <div class="button number6">6</div>
            <div class="button substract-btn">-</div>
            <div class="button number7">7</div>
            <div class="button number8">8</div>
            <div class="button number9">9</div>
            <div class="button plus-btn">+</div>
            <div class="button numberDot">.</div>
            <div class="button number0">0</div>
            <div class="button equalTo">=</div>
            <div class="button cutAC">AC</div>
            <div class="button divideBtn">&#247;</div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
